name: Build Executables

on:
  # Trigger when you create a release in GitHub
  release:
    types: [created]

  # Trigger when you push a version tag (v1.0.0, v1.0.1, etc.)
  push:
    tags:
      - 'v*'

  # Manual trigger from Actions tab
  workflow_dispatch:

jobs:
  # ============================================================
  # Windows Build
  # ============================================================
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          python build_executable.py --clean

      - name: Create ZIP archive
        run: |
          cd dist
          Compress-Archive -Path GameOn -DestinationPath GameOn-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GameOn-Windows
          path: dist/GameOn-Windows.zip

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/GameOn-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================
  # macOS Build
  # ============================================================
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          python build_executable.py --clean

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r GameOn-macOS.zip GameOn.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GameOn-macOS
          path: dist/GameOn-macOS.zip

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/GameOn-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================
  # Linux Build
  # ============================================================
  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk libportaudio2 libasound2-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          python build_executable.py --clean

      - name: Create tarball
        run: |
          cd dist
          tar -czvf GameOn-Linux.tar.gz GameOn/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GameOn-Linux
          path: dist/GameOn-Linux.tar.gz

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/GameOn-Linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
