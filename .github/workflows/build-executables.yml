name: Build Executables

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'dev'

# Required for softprops/action-gh-release to upload assets
permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    # Fix UnicodeEncodeError with checkmark characters on Windows console
    env:
      PYTHONUTF8: '1'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: python build_executable.py --clean
      
      - name: Create distribution archive
        run: |
          cd dist
          Compress-Archive -Path GameOn -DestinationPath GameOn-Windows.zip
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GameOn-Windows
          path: dist/GameOn-Windows.zip
      
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/GameOn-Windows.zip

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: python build_executable.py --clean
      
      - name: Create distribution archive
        run: |
          cd dist
          zip -r GameOn-macOS.zip GameOn.app
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GameOn-macOS
          path: dist/GameOn-macOS.zip
      
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/GameOn-macOS.zip

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev portaudio19-dev ffmpeg xvfb
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        # Use xvfb-run to provide virtual X11 display for pynput
        run: xvfb-run python build_executable.py --clean
      
      - name: Create distribution archive
        run: |
          cd dist
          tar -czvf GameOn-Linux.tar.gz GameOn
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GameOn-Linux
          path: dist/GameOn-Linux.tar.gz
      
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/GameOn-Linux.tar.gz